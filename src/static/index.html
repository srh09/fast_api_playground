<!DOCTYPE html>
<html lang="en">

<head>
  <title>Index</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js" type="text/javascript"></script>
  <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
</head>

<body x-data>
  <!-- Navbar -->
  <div x-data="{ navActive: 'home' }">
    <nav>
      <ul>
        <li id="push"></li>
        <li><a @click="navActive='home'" href="#">Home</a></li>
        <li><a @click="navActive='news'" href="#">Character</a></li>
        <li><a @click="navActive='contact'" href="#">Contact</a></li>
        <li><a @click="navActive='about'" href="#">About</a></li>
      </ul>
    </nav>
    
    <p>FastAPI Playground</p>
    <p>Come try out new ideas with a simple setup...</p>
    <button @click="sayHi()">...</button>
    <button @click="sayBye()">Hi button</button>
    <!-- Character Detail Card -->
    <template x-if="navActive == 'home'">
      <div id="mLCard">
        <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/180mrb_com_mas_mob_01.jpg" alt="Lago di Braies">
        <div class="card__details">
          <span class="tag">Super Cool</span>
          <span class="tag">Super Fast</span>
          <div x-text="mCharacter.name" class="name"></div>
          <p x-text="mCharacter.description"></p>
          <button x-text="mCharacter.id"></button>
        </div>
      </div>
    </template>

    <template x-if="navActive == 'news'">
      <p>character Contents...</p>
    </template>
    <template x-if="navActive == 'contact'">
      <p>contact Contents...</p>
    </template>
    <template x-if="navActive == 'about'">
      <p>about Contents...</p>
    </template>
  </div>
</body>

</html>
