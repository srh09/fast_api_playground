<!DOCTYPE html>
<html lang="en">

<head>
  <title>Index</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/index.js" type="text/javascript"></script>
  <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
</head>

<body x-data="{ navActive: 'home' }">
  <!-- Navbar -->
  <nav>
    <ul class="nav-list">
      <li class="nav-item">
        <a @click="navActive='home'" href="#">
          <img id="logo" class="run-away" src="img/fastapi.svg" alt="FastApi Logo" height="35" width="35">
        </a>
      </li>
      <li class="nav-item"><a @click="navActive='home'" href="#">Playground</a></li>
      <li class="nav-item"><a @click="navActive='marvel'" href="#">Marvel</a></li>
      <li class="nav-item"><a @click="navActive='about'" href="#">About</a></li>
    </ul>
  </nav>
  <div id="container">
    <!-- Playground Home -->
    <template x-if="navActive == 'home'">
      <div>
        <p>FastAPI Playground</p>
        <p>Come try out new ideas with a simple setup.  Just don't touch the logo...</p>
        <button @click="sayHi()">...</button>
        <button @click="sayBye()">Hi button</button>
      </div>
    </template>
    <!-- Marvel -->
    <template x-if="navActive == 'marvel'">
      <div id="mLCard">
        <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/180mrb_com_mas_mob_01.jpg" alt="Lago di Braies">
        <div class="card__details">
          <span class="tag">Super Cool</span>
          <span class="tag">Super Fast</span>
          <div x-text="mCharacter.name" class="name"></div>
          <p x-text="mCharacter.description"></p>
          <button x-text="mCharacter.id"></button>
        </div>
      </div>
    </template>
    <template x-if="navActive == 'about'">
      <p>about Contents...</p>
    </template>
  </div>
</body>

</html>
